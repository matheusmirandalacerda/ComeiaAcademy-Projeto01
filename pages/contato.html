        </fieldset>

        <fieldset>
            <label for="input-email">E-mail</label>
            <input type="email" email="input-email" id="input-email" required>
        </fieldset>

        <fieldset>
            <label for="input-telefone">Telefone</label>
            <input type="telefone" telefone="input-telefone" id="input-telefone" placeholder="(99) 99999-9999" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15"> 
        </fieldset>

        <fieldset>
            <label for="input-msg">Mensagem</label>
            <textarea name="input-msg" id="input-msg" cols="30" input cols="30" rows="10"></textarea>
        </fieldset>
        
    </form>

        <center>
            <input type="submit" value="ENVIAR" class="button" onclick="enviarFormulario()">
        </center>

    </form>

</div>
